<html>
    <head>
        <title> Focus (misc) // XPR // VDS
        </title>
        <script src="../scripts/jq.js"></script>
        <script src="../scripts/jui.js"></script>
        <script src="../scripts/vm.js"></script>
        <script src="../scripts/vum.js"></script>
        <script>
            $(document).ready(function()  {
                var active = false;
                $("#blurrer").draggable({axis: 'x', containment: 'parent'});
                $("#blurmod").mouseenter(function()  {
                    $("#blurmod").animate({opacity: 1}, 150);
                });
                $("#blurmod").mouseleave(function()  {
                    $("#blurmod").animate({opacity: 0.7}, 150);
                });
                $("#blurrer").mousedown(function()  {
                    $("#blurrer").animate({backgroundColor: "rgb(0, 114, 225)"}, 150);
                    active = true;
                });
                $("#blurrer").mouseup(function()  {
                    $("#blurrer").animate({backgroundColor: "rgb(30, 144, 255)"}, 150);
                    active = false;
                });
                $("body").mousemove(function()  {
                    if(active)  {
                        var val = ((parseInt($("#blurrer").css("left").replace("px", ""))) / (window.innerWidth * 0.7)) * 100;
                        focus(val);
                    }
                });
                function focus(val)  {
                    var b1 = val / 10, b2 = (val - 50) / 10, b3 = (val - 100) / 10;
                    b2 = (b2 < 0)?-b2:b2;
                    b3 = (b3 < 0)?-b3:b3;
                    console.log(b1);
                    $("#c1").css("filter", "blur(" + b1 + "px)");
                    $("#c2").css("filter", "blur(" + b2 + "px)");
                    $("#c3").css("filter", "blur(" + b3 + "px)");
                }
            });
        </script>
    </head>
    <body style="background-color: black; overflow: hidden;">
        <span id="c1" style="position: absolute; height: 20%; width: 20%; left: 40%; top: 10%; background-color: dodgerblue;"></span>
        <span id="c2" style="position: absolute; height: 15%; width: 15%; left: 42.5%; top: 40%; background-color: lime; filter: blur(5px);"></span>
        <span id="c3" style="position: absolute; height: 10%; width: 10%; left: 45%; top: 65%; background-color: rgb(255, 38, 38); filter: blur(10px);"></span>
        <span id="blurmod" style="position: absolute; height: 5%; width: 70%; top: 90%; left: 15%; opacity: 0.7; overflow: hidden;">
            <span style="position: absolute; height: 10%; top: 45%; width: 100%; left: 0; background-color: dodgerblue;"></span>
            <span id="blurrer" style="position: absolute; height: 100%; top: 0; width: 2%; left: 0; background-color: dodgerblue;"></span>
        </span>
    </body>
</html>
