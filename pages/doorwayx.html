<html>
    <head>
        <title>DOORWAYX</title>
        <script src='../scripts/jq.js'></script>
        <script src='../scripts/vm.js'></script>
        <script>
            var sW = window.innerWidth, sH = window.innerHeight;
            var entry = false;
            $(document).ready(function()  {
                $('#rtct0').velocity({top: '15%'}, 1200, 'easeOutExpo');
                $('#rttx').velocity({height: 0.7 * sH - 6}, 1200, 'easeOutExpo');
                $('#rtct1').velocity({height: '70vh'}, 1200, 'easeOutExpo');
            });
            $(document).ready(function()  {
                $('#rtct1').mouseenter(function()  {
                    if(!entry)  {
                        $('#rtbl').velocity('stop');
                        $('#rtbl').velocity({transformPerspective: [600, 600], rotateY: 15}, 400, 'easeOutExpo');
                    }
                });
                $('#rtct1').mouseleave(function()  {
                    if(!entry)  {
                        $('#rtbl').velocity('stop');
                        $('#rtbl').velocity({transformPerspective: [600, 600], rotateY: 0}, 400, 'easeOutExpo');
                    }
                });
                $('#rtct1').mousedown(function()  {
                    if(!entry)  {
                        $('#rtbl').velocity('stop');
                        $('#rtbl').velocity({transformPerspective: [600, 600], rotateY: 22}, 400, 'easeOutExpo');
                    }
                });
                $('#rtct1').mouseup(function()  {
                    if(!entry)  {
                        entry = true;
                        $('#rtbl').velocity('stop');
                        $('#rtbl').velocity({transformPerspective: [600, 600], rotateY: 90}, 800, 'easeInExpo');
                        $('#rtct1').velocity({scale: [7, 1]}, 800, 'easeInExpo', function()  {
                            $('#resout').css({opacity: 1, zIndex: 5});
                            $('#txtin, #txtevl').css({opacity: 1, zIndex: 4});
                            $('#resout').delay(1000).velocity({boxShadowBlur: 20, scale: 1.02}, 400, 'easeInOutExpo', function()  {
                                $('#resout').velocity({top: '150%'}, 700, 'easeInExpo');
                            });
                        });
                    }
                });
                $('#txtevl, #ro_close').mouseenter(function()  {
                    $(this).velocity({textShadowBlur: 0, boxShadowBlur: 20}, 200);
                });
                $('#txtevl, #ro_close').mouseleave(function()  {
                    $(this).velocity({textShadowBlur: 15, boxShadowBlur: 15}, 200);
                });
                $('#txtevl, #ro_close').mousedown(function()  {
                    $(this).css({background: 'black', color: 'red', boxShadow: '0 0 0', textShadow: '0 0 15px'});
                });
                $('#txtevl').mouseup(function()  {
                    //def eval:
                    
                    var txt = $('#txtin').val();
                    var nl = txt.split('\n').length, nw = txt.split(' ').length, nt = txt.length;
                    $('#ro_r0r').html(nl);
                    $('#ro_r1r').html(nw);
                    $('#ro_r2r').html(nt);
                    $('#ro_r3r').html(Math.round(nt/nw));
                    $('#ro_r4r').html(Math.round(nt/nl));
                    $('#ro_r5r').html(Math.round(nt/nw));
                    
                    $(".ro_rr, .ro_rl, #ro_h0, #ro_h1, #ro_close").css({opacity: 1});
                    
                    $('#txtevl').css({background: 'transparent', color: 'black', boxShadow: '0 0 20px', textShadow: '0 0 0'});
                    $('#resout').velocity({top: '4%'}, 800, 'easeOutExpo');
                });
                $('#ro_close').mouseup(function()  {
                    $('#ro_close').css({background: 'transparent', color: 'black', boxShadow: '0 0 20px', textShadow: '0 0 0'});
                    $('#resout').velocity({top: '150%'}, 700, 'easeInExpo');
                });
            });
            
            //KEY
            //  txtin: text input
            //  txtevl: text evaluate
            //  resout: result output
            //  rt...: design elements for the logo, and the background for the main interface
            //  ro_close: result output - close
            //  ro_h.: result output - header
            //  ro_r.l: result output - result label
            //  ro_r.r: result output - result
        </script>
        <style>
            #txtin:focus  {
                outline-color: red;
            }
            #txtin::placeholder  {
                color: black;
            }
            span, textarea  {
                position: absolute;
            }
            .ro_rl  {
                height: 9vh;
                left: 10%;
                width: 60%;
                font-size: 4vh;
                line-height: 9vh;
                font-family: Segoe UI Light;
                letter-spacing: 1.5vh;
                font-variant: petite-caps;
            }
            .ro_rr  {
                height: 9vh;
                right: 10%;
                width: 60%;
                font-size: 4vh;
                line-height: 9vh;
                font-family: Segoe UI Light;
                letter-spacing: 1.5vh;
                text-align: right;
            }
            .ro_rr, .ro_rl, #ro_h0, #ro_h1, #ro_close  {
                opacity: 0;
            }
        </style>
    </head>
    <body style="background: black; overflow: hidden;">
        <span id='rtct0' style="width: 0; left: calc(50% - 20vh); top: 205%; height: 0;">
            <span id='rtct1' style="top: 0; left: 0; height: 0vh; width: 40vh; background-color: #ff2626; box-shadow: inset 0 0 20px black; transform: perspective(600vh) rotateY(0deg);">
                <span id='rtbl' style="width: 0; left: 0; top: 35vh; height: 0; transform: perspective(1200px) rotateY(0deg);">
                    <span id='rttx' style="top: calc(-35vh + 1px); left: 0; height: calc(0vh - 6px); width: calc(40vh - 4px); border: 2px solid #ff2626; background: black; font-family: SF Pro Display Thin; writing-mode: vertical-lr; text-align: center; line-height: 40vh; color: #ff2626; font-size: 4vh; text-orientation: upright; letter-spacing: 3vh; cursor: default;">DOORWAY</span>
                </span>
            </span>
        </span>
        <textarea id='txtin' style='top: 5%; left: 5%; height: 78%; width: 90%; background: red; box-shadow: inset 0 0 50px black; border: 0; padding: 1%; resize: none; opacity: 0; z-index: -2;' spellcheck=false placeholder='enter text here. press space + enter, or the button below, to evaluate.'></textarea>
        <span id='txtevl' style='top: 86%; left: 45%; width: 10%; font-variant: petite-caps; border: 1px solid black; height: 6%; line-height: 6vh; font-size: 3vh; font-family: Segoe UI Light; opacity: 0; z-index: -2; text-align: center; text-shadow: 0 0 15px; box-shadow: 0 0 15px; cursor: default;'>evaluate</span>
        <span id='resout' style='top: 4%; left: 5%; height: 92%; width: 90%; background: #ff2626; box-shadow: 0 0 0 black; opacity: 0; z-index: -1;'>
            <span id='ro_h0' style='height: 9vh; left: 0; width: 100%; font-variant: petite-caps; font-size: 4vh; line-height: 9vh; text-align: center; font-family: Segoe UI; letter-spacing: 2vh; top: 0;'>total</span>
            <span id='ro_r0l' class='ro_rl' style='top: 9vh;'>total lines:</span>
            <span id='ro_r0r' class='ro_rr' style='top: 9vh;'>0</span>
            <span id='ro_r1l' class='ro_rl' style='top: 18vh;'>total words:</span>
            <span id='ro_r1r' class='ro_rr' style='top: 18vh;'>0</span>
            <span id='ro_r2l' class='ro_rl' style='top: 27vh;'>total characters:</span>
            <span id='ro_r2r' class='ro_rr' style='top: 27vh;'>0</span>
            <span id='ro_h1' style='height: 9vh; left: 0; width: 100%; font-variant: petite-caps; font-size: 4vh; line-height: 9vh; text-align: center; font-family: Segoe UI; letter-spacing: 2vh; top: 36vh;'>average</span>
            <span id='ro_r3l' class='ro_rl' style='top: 45vh;'>average characters/word:</span>
            <span id='ro_r3r' class='ro_rr' style='top: 45vh;'>0</span>
            <span id='ro_r4l' class='ro_rl' style='top: 54vh;'>average characters/line:</span>
            <span id='ro_r4r' class='ro_rr' style='top: 54vh;'>0</span>
            <span id='ro_r5l' class='ro_rl' style='top: 63vh;'>average words/line:</span>
            <span id='ro_r5r' class='ro_rr' style='top: 63vh;'>0</span>
            <span id='ro_close' style='bottom: 3.5vh; left: 45%; width: 10%; font-variant: petite-caps; border: 1px solid black; height: 5vh; line-height: 5vh; font-size: 2.8vh; font-family: Segoe UI Light; text-align: center; text-shadow: 0 0 15px; box-shadow: 0 0 15px; cursor: default;'>close</span>
        </span>
    </body>
</html>
