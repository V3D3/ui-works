<html>
    <head>
        <title> EXOrigin (misc) // XPR // VDS
        </title>
        <script src="../scripts/jq.js"></script>
        <script src="../scripts/jui.js"></script>
        <script src="../scripts/vm.js"></script>
        <script src="../scripts/vum.js"></script>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <script>
            var sW = window.innerWidth;
            var sH = window.innerHeight;
            var ar = [];
            var dg = Math.sqrt(sH * sH + sW * sW);
            var n = 5;
            $(document).ready(function()  {
                appl('foc0', 20, 20);
                appl('foc1', 20, 20);
                appl('foc2', 20, 20);
                appl('foc3', 20, 20);
                appl('foc4', 20, 20);
            });
            $(document).ready(function()  {
				$('body').mousemove(function(e)  {
					for(var i = 0; i < ar.length; i++)  {
                        chck(ar[i], e.pageX, e.pageY);
                    }
                    $('#fc').css('transform', 'perspective(' + ((600 / 1366) * sW) + 'px) rotateY(' + ((((sW / 2) - e.pageX) / sW) * (-20)) + 'deg) rotateX(' + ((((sH / 2) - e.pageY) / sH) * 20) + 'deg)');
				});
            });
            
            function appl(id, bm, dm)  {
                ar.push([id, bm, dm]);
            }
            function chck(id, x, y)  {
                s = $('#' + id[0]);
                 midx = Number(s.css('left').substr(0, s.css('left').length - 2)) + (s.width() / 2);
                 midy = Number(s.css('top').substr(0, s.css('top').length - 2)) + (s.height() / 2);
                 d = Math.sqrt(Math.pow(midx - x, 2) + Math.pow(midy - y, 2));
                bsb = (id[1] / 2) + ((id[1] / 2) * (d / dg));
                bsdx = ((midx - x) / sW) * id[2];
                bsdy = ((midy - y) / sH) * id[2];
                s.css('boxShadow', bsdx + 'px ' + bsdy + 'px ' + bsb + 'px dodgerblue');
                s.css('transform', 'translateX(' + ((-((x / sW) * 10) - 5)) + 'px)' + ' ' + 'translateY(' + ((-((y / sH) * 10) - 5)) + 'px)');

                var fact = ((Math.sqrt(Math.pow(midx - x, 2) + Math.pow(midy - y, 2)) / Math.sqrt(((sW * sW) + (sH * sH)) / 4)));

                //s.css('filter', 'grayscale(' + (0.4 * fact) + ') brightness(' + (0.) + ')');
            }
            
        </script>
        <style>
            .foc  {
                position: absolute;
                height: 15vh;
                width: 15vh;
                background: dodgerblue;
                border-radius: 50%;
                box-shadow: 0 0 0 dodgerblue;
            }
        </style>
    </head>
    <body style="background-color: black; overflow: hidden; margin: 0px;">
        <span id='fc' style='position: absolute; top: 0; left: 0; height: 100%; width: 100%; overflow: hidden;'>
            <span id='foc0' class='foc' style='top: calc(50% - 7.5vh); left: calc(50% - 7.5vh);'></span>
            <span id='foc1' class='foc' style='top: calc(25% - 7.5vh); left: calc(25% - 7.5vh);'></span>
            <span id='foc2' class='foc' style='top: calc(75% - 7.5vh); left: calc(25% - 7.5vh);'></span>
            <span id='foc3' class='foc' style='top: calc(25% - 7.5vh); left: calc(75% - 7.5vh);'></span>
            <span id='foc4' class='foc' style='top: calc(75% - 7.5vh); left: calc(75% - 7.5vh);'></span>
        </span>
    </body>
</html>
